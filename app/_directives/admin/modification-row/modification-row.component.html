<p class="modification-row">
  <a class="modification-row__link" [routerLink]="'/ideas/' + idea.id + '/modifications/' + modification.id">
    {{modification.title}}
  </a>

  <custom-button type="secondary" (click)="setMergeable()" *ngIf="!modification.isMergeable && !modification.isMerged">
    set mergeable
  </custom-button>

  <span class="modification-row__mergeable" *ngIf="modification.isMergeable && !modification.isMerged">
    is mergeable
  </span>
</p>

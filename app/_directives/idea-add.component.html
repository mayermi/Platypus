<div *ngIf="idea">
  <md-card>
    <md-card-title>{{idea.name}} details!</md-card-title>
  <!-- <h2>{{idea.name}} details!</h2> -->
  <!-- <div> -->
    <!-- <label>id: </label>{{idea.id}}</div> -->
    <md-card-content class="demo-basic-list">
      <md-grid-list class="ideas" cols="2" rowHeight="10em">
        <md-grid-tile>
          <dl>
            <dt>Name: </dt>
            <dd>{{idea.name}}</dd>
            <!-- <input [(ngModel)]="idea.name"/> -->
          </dl>
          </md-grid-tile>
          <md-grid-tile>
          <dl>
            <dt>
              <select (click)="select()">
                <option>Suggestion</option>
                <option>Pro</option>
                <option>Con</option>
              </select>
            </dt>
            <dd><input/></dd> <!-- [(ngModel)]="[idea.suggestion"/></dd> -->
            <dt>Reason</dt>
            <dd><input/></dd>
            <button md-button (click)="goBack()">Back</button>
            <button md-raised-button (click)="save()">Save</button>
          </dl>
        </md-grid-tile>
      </md-grid-list>
    </md-card-content>
  </md-card>
</div>

<main class="idea" *ngIf="idea">
  <h1>
    {{idea.title}}
  </h1>

  <div class="idea__body">
    <aside class="idea__description">
      <p>
        Phase II ends

        <time class="idea__deadline">
          22.4.17, 10:00 a.m.
        </time>
      </p>

      <dl>
        <dt>
          Location
        </dt>

        <dd>
          {{idea.location}}
        </dd>

        <dt>
          Categories
        </dt>

        <dd>
          {{idea.categories.join(', ')}}
        </dd>

        <dt>
          Version
        </dt>

        <dd>
          {{idea.version}}
        </dd>

        <dt>
          Created at
        </dt>

        <dd>
          {{createdAt}}
        </dd>

        <dt>
          Last updated
        </dt>

        <dd>
          {{updatedAt}}
        </dd>
      </dl>

      <p>
        <a routerLink="edit">
          Go to edit
        </a>
      </p>
    </aside>

    <main class="idea__main">
      <h2>
        Description
      </h2>

      <p>
        {{idea.description}}
      </p>

      <h2>
        Reasoning
      </h2>

      <p>
        {{idea.reasoning}}
      </p>

      <h2>
        Modifications
      </h2>

      <div *ngIf="hasLoadedModifications">
        <div *ngIf="isModificationFormVisible">
          <textarea placeholder="placeholder" [(ngModel)]="modification"></textarea>

          <add-block-controls (onCancel)="closeModificationForm()" (onSave)="saveModification()"></add-block-controls>
        </div>

        <button type="button" (click)="openModificationForm()" *ngIf="!isModificationFormVisible">
          Add Modification
        </button>

        <div class="idea__modifications">
          <div class="idea__quicklinks">
            <span class="idea__quicklink" [ngClass]="'idea__quicklink--mixed'" *ngFor="let modification of idea.modifications">
              #1
            </span>
          </div>

          <modification [modification]="modification" *ngFor="let modification of idea.modifications"></modification>
        </div>
      </div>

      <how-it-works></how-it-works>
    </main>
  </div>
</main>

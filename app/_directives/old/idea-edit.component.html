<div *ngIf="idea">
  <h1>
    {{idea.title}}
  </h1>

  <h2>
    The phase ended. Your modification can be added to the idea!
  </h2>

  <p>
    Decide now, if you want to add your modification and the selected additions to the idea, or keep them for the next phase to elaborate further.
  </p>
</div>

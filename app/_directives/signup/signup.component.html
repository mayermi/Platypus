<div class="signup">
  <h1>
    Sign up
  </h1>

  <form name="form" (ngSubmit)="signup()" novalidate>
    <input-block>
      <label for="username">
        Username
      </label>

      <input id="username" name="username" placeholder="Username" required type="text" [(ngModel)]="username">
    </input-block>

    <input-block>
      <label for="password">
        Password
      </label>

      <input id="password" name="password" placeholder="Password" required type="password" [(ngModel)]="password">
    </input-block>

    <button [disabled]="isLoading" type="submit">
      <span *ngIf="!isLoading">
        Sign up
      </span>

      <span *ngIf="isLoading">
        Signing up&hellip;
      </span>
    </button>
  </form>
</div>

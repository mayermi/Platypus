<button md-raised-button color="primary" routerLink="/idea-add" routerLinkActive="active">Addform</button>

<md-grid-list class="ideas" cols="2" rowHeight="10em">
  <md-grid-tile *ngFor="let idea of ideas" >
    <md-card (click)="gotoDetail(idea)">
      <md-card-title>
        <h4>{{idea.title}}</h4>
        <div>Location: {{idea.locatoin}}</div>
        <div>Phase: {{idea.phase}}</div>
        <div *ngFor="let tag of idea.tags">
          <md-chip>tag</md-chip>
        </div>
      </md-card-title>
      <md-card-actions>
        <button md-button class="delete" (click)="delete(idea); $event.stopPropagation()">x</button>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
</md-grid-list>

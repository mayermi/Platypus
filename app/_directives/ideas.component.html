<h2>My Ideas</h2>
<div>
  <label>Idea name:</label> <input #ideaName />
  <button (click)="add(ideaName.value); ideaName.value=''">
    Add
  </button>
</div>
<ul class="ideas">
  <li *ngFor="let idea of ideas" (click)="onSelect(idea)"
      [class.selected]="idea === selectedIdea">
    <!-- <span class="badge">{{idea.id}}</span> -->
    <span>{{idea.name}}</span>
    <button class="delete"
      (click)="delete(idea); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedIdea">
  <h2>
    {{selectedIdea.name | uppercase}} is my idea
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
